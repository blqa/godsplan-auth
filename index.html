<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>God's Plan | Auth</title>
    
    <!-- FUENTES & LIBRERIAS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;500;700;800&display=swap" rel="stylesheet">
    
    <!-- FIREBASE -->
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore-compat.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] },
                    colors: {
                        dark: { 900: '#050505', 800: '#0a0a0a', 700: '#121212', card: '#18181b' },
                        brand: { 500: '#ef4444', 600: '#dc2626' }
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #050505; color: white; overflow-x: hidden; font-family: 'Plus Jakarta Sans', sans-serif; }
        
        /* GLOBAL NAV UNIFICADO */
        #global-nav {
            height: 56px; background: #000; border-bottom: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; justify-content: space-between; padding: 0 20px;
            flex-shrink: 0; position: fixed; top: 0; left: 0; width: 100%; z-index: 100;
        }
        .g-logo { color: #fff; font-weight: 900; text-decoration: none; font-size: 1rem; letter-spacing: 0.5px; display: flex; align-items: center; gap: 8px; }
        .g-logo:hover { color: #ef4444; transition: color 0.3s; }
        .g-links { display: flex; align-items: center; gap: 20px; }
        .g-link { color: #71717a; text-decoration: none; font-size: 10px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.05em; transition: color 0.2s; }
        .g-link:hover { color: #fff; }
        .g-link.active { color: #fff; border-bottom: 2px solid #fff; padding-bottom: 2px; }
        
        #syncStatus { width: 6px; height: 6px; border-radius: 50%; background-color: #10b981; box-shadow: 0 0 8px rgba(16,185,129,0.5); margin-left: 5px; }

        /* FONDO ANIMADO */
        .bg-gradient { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; background: radial-gradient(circle at 50% 50%, #1a0505 0%, #000000 100%); }
        .bg-orb { position: absolute; width: 600px; height: 600px; background: radial-gradient(circle, rgba(220,38,38,0.15) 0%, rgba(0,0,0,0) 70%); border-radius: 50%; animation: float 10s infinite ease-in-out; pointer-events: none; }
        @keyframes float { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(30px, -30px); } }

        /* CRISTAL & UI */
        .glass-panel { background: rgba(20, 20, 20, 0.6); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
        .input-glass { background: rgba(0, 0, 0, 0.3); border: 1px solid rgba(255, 255, 255, 0.1); color: white; transition: all 0.2s; font-family: 'Plus Jakarta Sans', sans-serif; }
        .input-glass:focus { border-color: #ef4444; outline: none; background: rgba(0, 0, 0, 0.5); }
        
        /* ANIMACIONES */
        .glow-text { text-shadow: 0 0 20px rgba(239, 68, 68, 0.5); }
        .password-display { font-family: monospace; letter-spacing: 1px; }
        
        /* TABS */
        .tab-btn { position: relative; color: #a1a1aa; transition: color 0.2s; }
        .tab-btn.active { color: white; }
        .tab-btn.active::after { content: ''; position: absolute; bottom: -1px; left: 0; width: 100%; height: 2px; background: #ef4444; box-shadow: 0 0 10px #ef4444; }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #ef4444; }
        
        /* AUTH MODAL OVERRIDE (for internal react part if needed) */
        .react-modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.8); backdrop-filter: blur(5px); z-index: 50; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 pt-20">
    
    <!-- BARRA GLOBAL UNIFICADA -->
    <nav id="global-nav">
        <a href="https://godsplan.site" class="g-logo"><i class="ph-bold ph-circles-three-plus"></i> God's Plan</a>
        <div class="g-links">
            <a href="https://adherencia.godsplan.site" class="g-link">ADHERENCIA</a>
            <a href="https://chat.godsplan.site" class="g-link">CHAT</a>
            <a href="#" class="g-link active">AUTH</a>
            <a href="https://finanzas.godsplan.site" class="g-link">FINANZAS</a>
            <div id="syncStatus" title="Sistema Online"></div>
        </div>
    </nav>

    <div class="bg-gradient">
        <div class="bg-orb" style="top: -10%; left: -10%;"></div>
        <div class="bg-orb" style="bottom: -10%; right: -10%; animation-delay: 5s;"></div>
    </div>

    <div id="root" class="w-full max-w-md z-10"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // CONFIG
        const firebaseConfig = { apiKey: "AIzaSyCrHBz94UtgiaYntHCYhC5jNa6auUI63vQ", authDomain: "god-s-plan-d737b.firebaseapp.com", projectId: "god-s-plan-d737b", storageBucket: "god-s-plan-d737b.firebasestorage.app", messagingSenderId: "458198314028", appId: "1:458198314028:web:d62b24cee2d19ee5b47589" };
        
        // Initialize Firebase safely
        let auth, db;
        try {
            if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
            auth = firebase.auth();
            db = firebase.firestore();
            
            // Set persistence to LOCAL to prevent session timeout
            auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL)
                .catch(error => console.error("Persistence error:", error));
        } catch(e) {
            console.error("Firebase init error", e);
        }

        const App = () => {
            const [user, setUser] = useState(null);
            const [tab, setTab] = useState('generator'); // 'generator' | 'vault'
            const [loading, setLoading] = useState(true);
            
            // Generator State
            const [password, setPassword] = useState('');
            const [length, setLength] = useState(16);
            const [isHacker, setIsHacker] = useState(false);
            const [baseWord, setBaseWord] = useState('');
            const [copied, setCopied] = useState(false);

            // Vault State
            const [items, setItems] = useState([]);
            const [sName, setSName] = useState('');
            const [sUser, setSUser] = useState('');

            useEffect(() => {
                if(!auth) return;
                const unsub = auth.onAuthStateChanged(u => {
                    setUser(u);
                    setLoading(false);
                    if(u) loadVault(u.uid);
                });
                generate();
                return () => unsub();
            }, []);

            useEffect(() => generate(), [length, isHacker, baseWord]);

            // LOGIC
            const generate = () => {
                const chars = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*";
                let pass = "";
                if(baseWord) {
                    let w = baseWord;
                    if(isHacker) {
                        const m = {a:'4',e:'3',i:'1',o:'0',s:'5',t:'7'};
                        w = w.split('').map(c=>m[c.toLowerCase()]||c).join('');
                    }
                    pass = w;
                }
                while(pass.length < length) pass += chars.charAt(Math.floor(Math.random()*chars.length));
                // Mezclar si no hay palabra base para mas seguridad
                if(!baseWord) pass = pass.split('').sort(()=>0.5-Math.random()).join('');
                setPassword(pass);
            };

            const copy = (txt) => {
                // Fallback for copy
                if (navigator.clipboard && navigator.clipboard.writeText) {
                    navigator.clipboard.writeText(txt).then(() => {
                        setCopied(true);
                        setTimeout(()=>setCopied(false), 2000);
                    });
                } else {
                    // Fallback using textarea
                    const textArea = document.createElement("textarea");
                    textArea.value = txt;
                    document.body.appendChild(textArea);
                    textArea.select();
                    try {
                        document.execCommand('copy');
                        setCopied(true);
                        setTimeout(()=>setCopied(false), 2000);
                    } catch (err) {
                        console.error('Fallback: Oops, unable to copy', err);
                    }
                    document.body.removeChild(textArea);
                }
            };

            const login = async () => {
                if(!auth) return alert("Firebase no disponible");
                const provider = new firebase.auth.GoogleAuthProvider();
                try { 
                    await auth.signInWithPopup(provider); 
                } catch(e) { 
                    console.warn("Popup blocked/closed, trying redirect...", e);
                    try {
                        await auth.signInWithRedirect(provider);
                    } catch(e2) {
                        alert("Error al acceder: " + e2.message);
                    }
                }
            };

            const loadVault = (uid) => {
                if(!db) return;
                db.collection('vault').doc(uid).collection('items').orderBy('createdAt','desc').onSnapshot(s => {
                    setItems(s.docs.map(d => ({id:d.id, ...d.data()})));
                });
            };

            const save = async () => {
                if(!sName || !db) return;
                try {
                    await db.collection('vault').doc(user.uid).collection('items').add({
                        service: sName, user: sUser, password: password, createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    setSName(''); setSUser(''); setTab('vault');
                } catch(e) {
                    alert("Error al guardar: " + e.message);
                }
            };

            const del = async (id) => {
                if(confirm("¿Eliminar de la bóveda?")) {
                    await db.collection('vault').doc(user.uid).collection('items').doc(id).delete();
                }
            };

            return (
                <div className="glass-panel rounded-3xl overflow-hidden animate-fade-in shadow-2xl">
                    
                    {/* HEADER */}
                    <div className="p-6 border-b border-white/10 flex justify-between items-center bg-black/20">
                        <div className="flex items-center gap-3">
                            <div className="bg-red-500/10 p-2 rounded-lg border border-red-500/20">
                                <i className="ph-fill ph-shield-check text-red-500 text-xl"></i>
                            </div>
                            <div>
                                <h1 className="font-black text-lg tracking-wider text-white leading-none">AUTH <span className="text-red-500">CORE</span></h1>
                                <p className="text-[10px] text-gray-500 font-bold uppercase tracking-widest mt-1">Seguridad Encriptada</p>
                            </div>
                        </div>
                        {user ? (
                            <img src={user.photoURL} onClick={()=>auth.signOut()} className="w-9 h-9 rounded-full border border-white/20 cursor-pointer hover:border-red-500 transition shadow-lg" title="Cerrar Sesión"/>
                        ) : (
                            <button onClick={login} className="text-[10px] font-bold bg-white text-black hover:bg-gray-200 px-4 py-2 rounded-full transition flex items-center gap-2">
                                <i className="ph-bold ph-google-logo"></i> ENTRAR
                            </button>
                        )}
                    </div>

                    {/* TABS */}
                    <div className="flex border-b border-white/5 bg-black/10">
                        <button onClick={()=>setTab('generator')} className={`flex-1 py-4 text-[10px] font-black tracking-[0.2em] text-center tab-btn ${tab==='generator'?'active':''}`}>GENERADOR</button>
                        <button onClick={()=>setTab('vault')} className={`flex-1 py-4 text-[10px] font-black tracking-[0.2em] text-center tab-btn ${tab==='vault'?'active':''}`}>BÓVEDA</button>
                    </div>

                    {/* CONTENT */}
                    <div className="p-6 min-h-[420px] bg-gradient-to-b from-transparent to-black/20">
                        
                        {tab === 'generator' && (
                            <div className="space-y-6 animate-fade-in">
                                {/* DISPLAY */}
                                <div className="relative group cursor-pointer" onClick={()=>copy(password)}>
                                    <div className="absolute inset-0 bg-red-500/10 blur-xl rounded-xl group-hover:bg-red-500/20 transition duration-500"></div>
                                    <div className="relative bg-[#0a0a0a] border border-white/10 rounded-2xl p-8 text-center hover:border-red-500/50 transition group-hover:shadow-[0_0_30px_-5px_rgba(220,38,38,0.3)]">
                                        <div className="text-2xl md:text-3xl text-white font-bold break-all password-display glow-text">{password}</div>
                                        <div className="text-[10px] text-red-400/70 mt-3 font-mono uppercase tracking-widest flex justify-center items-center gap-2">
                                            {copied ? <><i className="ph-bold ph-check-circle text-lg"></i> COPIADO AL PORTAPAPELES</> : <><i className="ph-bold ph-copy text-lg"></i> TOCAR PARA COPIAR</>}
                                        </div>
                                    </div>
                                </div>

                                {/* CONTROLES */}
                                <div className="space-y-5">
                                    <div className="flex gap-3">
                                        <div className="relative flex-1">
                                            <i className="ph-bold ph-key absolute left-3 top-1/2 -translate-y-1/2 text-gray-500"></i>
                                            <input type="text" placeholder="Palabra clave (opcional)" value={baseWord} onChange={e=>setBaseWord(e.target.value)} className="input-glass w-full rounded-xl pl-9 pr-4 py-3 text-sm font-bold placeholder-gray-600" />
                                        </div>
                                        <button onClick={()=>setIsHacker(!isHacker)} className={`w-12 rounded-xl flex items-center justify-center border transition-all ${isHacker?'bg-red-500/20 border-red-500 text-red-400 shadow-[0_0_15px_rgba(220,38,38,0.3)]':'bg-black/40 border-white/10 text-gray-500 hover:text-white'}`} title="Modo Hacker (Leetspeak)">
                                            <i className="ph-bold ph-code text-lg"></i>
                                        </button>
                                    </div>
                                    
                                    <div className="bg-black/20 p-4 rounded-xl border border-white/5">
                                        <div className="flex justify-between text-[10px] text-gray-400 mb-3 font-bold uppercase tracking-wider">
                                            <span>Complejidad</span>
                                            <span className="text-white">{length} caracteres</span>
                                        </div>
                                        <input type="range" min="8" max="32" value={length} onChange={e=>setLength(e.target.value)} className="w-full accent-red-500 h-1.5 bg-gray-800 rounded-lg appearance-none cursor-pointer hover:bg-gray-700 transition"/>
                                    </div>

                                    <button onClick={generate} className="w-full py-4 bg-white text-black rounded-xl text-xs font-black tracking-wider transition hover:scale-[1.02] active:scale-95 flex items-center justify-center gap-2 shadow-lg shadow-white/5">
                                        <i className="ph-bold ph-arrows-clockwise text-lg"></i> REGENERAR CLAVE
                                    </button>
                                </div>

                                {/* GUARDAR */}
                                {user ? (
                                    <div className="pt-6 border-t border-white/5 mt-2 animate-fade-in">
                                        <div className="flex gap-2">
                                            <div className="relative flex-1">
                                                <i className="ph-bold ph-tag absolute left-3 top-1/2 -translate-y-1/2 text-gray-500"></i>
                                                <input type="text" placeholder="Guardar como (ej. Netflix)" value={sName} onChange={e=>setSName(e.target.value)} className="input-glass w-full rounded-xl pl-9 pr-3 py-3 text-sm font-bold placeholder-gray-600" />
                                            </div>
                                            <button onClick={save} className="bg-red-600 hover:bg-red-500 text-white w-12 rounded-xl font-bold shadow-[0_4px_15px_rgba(220,38,38,0.4)] transition hover:-translate-y-1 active:translate-y-0 flex items-center justify-center">
                                                <i className="ph-bold ph-floppy-disk text-xl"></i>
                                            </button>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="text-center">
                                        <p className="text-[10px] text-gray-600 font-bold uppercase tracking-wider mt-4">Inicia sesión para guardar en la bóveda</p>
                                    </div>
                                )}
                            </div>
                        )}

                        {tab === 'vault' && (
                            <div className="space-y-3 h-[400px] overflow-y-auto pr-1 animate-fade-in custom-scroll">
                                {!user ? (
                                    <div className="h-full flex flex-col items-center justify-center text-center text-gray-500 space-y-4">
                                        <div className="w-20 h-20 bg-white/5 rounded-full flex items-center justify-center border border-white/10">
                                            <i className="ph-duotone ph-lock-key text-4xl text-gray-600"></i>
                                        </div>
                                        <div>
                                            <h3 className="text-white font-bold mb-1">Bóveda Encriptada</h3>
                                            <p className="text-xs text-gray-600 max-w-[200px] mx-auto">Accede para ver tus contraseñas guardadas de forma segura.</p>
                                        </div>
                                        <button onClick={login} className="text-xs font-bold text-red-400 hover:text-red-300 border border-red-500/30 bg-red-500/10 px-6 py-2 rounded-full transition">ACCEDER AHORA</button>
                                    </div>
                                ) : items.length === 0 ? (
                                    <div className="text-center text-gray-600 py-20 flex flex-col items-center">
                                        <i className="ph-duotone ph-safe text-4xl mb-3 opacity-30"></i>
                                        <p className="text-xs font-bold uppercase tracking-wide">Bóveda vacía</p>
                                    </div>
                                ) : (
                                    items.map(item => (
                                        <div key={item.id} className="bg-[#0f0f0f] border border-white/5 rounded-2xl p-4 hover:border-red-500/30 transition group relative overflow-hidden">
                                            <div className="absolute top-0 right-0 p-4 opacity-0 group-hover:opacity-100 transition-opacity z-10">
                                                <button onClick={()=>del(item.id)} className="text-gray-600 hover:text-red-500 transition bg-black/50 p-2 rounded-lg backdrop-blur-sm"><i className="ph-bold ph-trash"></i></button>
                                            </div>
                                            
                                            <div className="flex justify-between items-start mb-3 pr-8">
                                                <div className="flex items-center gap-3">
                                                    <div className="w-10 h-10 rounded-xl bg-white/5 flex items-center justify-center text-gray-400 font-bold text-lg uppercase border border-white/5">
                                                        {item.service.charAt(0)}
                                                    </div>
                                                    <div>
                                                        <h3 className="font-bold text-white text-sm">{item.service}</h3>
                                                        <p className="text-[10px] text-gray-500 font-mono">{item.user || 'Usuario'}</p>
                                                    </div>
                                                </div>
                                            </div>
                                            
                                            <div className="bg-black/40 rounded-xl p-3 flex justify-between items-center border border-white/5 group-hover:border-red-500/20 transition-colors cursor-pointer active:scale-[0.99]" onClick={()=>copy(item.password)}>
                                                <code className="text-red-400 text-xs font-mono truncate mr-2 tracking-wide select-all">{item.password}</code>
                                                <i className="ph-bold ph-copy text-gray-600 group-hover:text-white transition-colors"></i>
                                            </div>
                                        </div>
                                    ))
                                )}
                            </div>
                        )}

                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
